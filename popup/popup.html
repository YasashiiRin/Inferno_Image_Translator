<!DOCTYPE html>
<html>
<head>
  <title>Inferno Image Translator</title>
  <style>
    body { width: 300px; padding: 10px; font-family: Arial; }
    select, button { margin: 5px; padding: 5px; }
  </style>
</head>
<body>
  <h3>Inferno Image Translator</h3>
  <label for="lang">Target Language:</label>
  <select id="lang">
    <option value="vi">Vietnamese</option>
    <option value="en">English</option>
    <option value="ja">Japanese</option>
  </select>
  <button id="translateButton">Translate All Images</button>
  <script src="popup.js"></script>
</body>
</html>
